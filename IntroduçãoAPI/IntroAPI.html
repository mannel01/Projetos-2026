<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="IntroAPI.css">
</head>

<body>
    <h1>Introdução a API</h1>

    <button onclick="carregarTudo()">Carregar tudo</button>

    <form action="IntroAPI.js" method="POST">
        <input type="text" id="namead">
        <input type="text" id="emailad">
        <button onclick="adicionar()">Adicionar</button>
    </form>
    
    
    <form action="IntroAPI.js" method="PUT">
        <input type="number" id="idat">
        <input type="text" id="nameat">
        <input type="text" id="emailat">
        <button onclick="atualizar()">Atualizar</button>
    </form>


    <form action="IntroAPI.js" method="DELETE">
        <input type="number" id="iddel">
        <button onclick="deletar()">Deletar</button>
    </form>

    <script src="IntroAPI.js"></script>
</body>
</html>
